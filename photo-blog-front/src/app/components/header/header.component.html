<header class="primary-header flex">
  <div>
<!--    <img height="40" src="/assets/shared/telescope-svgrepo-com.svg" alt="space tourism logo" class="logo">-->
  </div>
  <button #navTogle class="mobile-nav-toggle" (click)="mobileToggle()" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
  <nav>
    <ul #nav id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
      <li  [routerLink]="['']" [class.active]="isRouterLinkActive()" ><a class="ff-sans-cond uppercase text-white letter-spacing-2">Home</a></li>
        <ng-container class="categories" *ngIf="categories$ | async as categories">
          <ng-container *ngFor="let category of categories.data">
            <li [routerLink]="['/categories', category.code]" [class.active]="isRouterLinkActive(category)"><a  class="ff-sans-cond uppercase text-white letter-spacing-2" >{{category.name}}</a></li>
          </ng-container>
        </ng-container>
    </ul>
  </nav>
</header>
